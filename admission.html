<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission - College Name</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="College Logo" width="800" height="200" style="margin-left: auto;margin-right: auto;display: block;">
        <h1  style="text-align: center;">saveetha  engineering College</h1>
        <nav>
            <ul style="text-align: center;">
                <a href="index.html">Home</a><br>
                <a href="academics.html">Academics</a><br>
                <a href="admission.html">Admission</a><br>
                <a href="gallery.html">Gallery</a><br>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2 style="text-align: center;">Admission Form</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br>
                <br>


                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br>
                <br>

                <label for="course">Course Interested:</label>
                <select id="course" name="course">
                    <option value="computer-science">Computer Science</option>
                    <option value="mathematics">Mathematics</option>
                    <option value="english">English</option>
                    <option value="sociology">Sociology</option>
                    <option value="economics">Economics</option>
                    <option value="business-management">Business Management</option>
                </select><br>
                <br>

                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea><br>
                <br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
